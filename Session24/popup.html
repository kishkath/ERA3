<!DOCTYPE html>
<html>
<head>
    <title>Resume Evaluator</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .result-section {
            display: none;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }
        .feedback {
            margin-top: 10px;
            color: #333;
        }
        button {
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Evaluator</h2>
        <div class="upload-section" id="uploadArea">
            <p>Please upload your resume (PDF/Word)</p>
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" style="display: none;">
            <button id="uploadButton">Choose File</button>
        </div>
        <div class="result-section" id="resultSection">
            <div class="score" id="scoreDisplay"></div>
            <div class="feedback" id="feedbackDisplay"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
