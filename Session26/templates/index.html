<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail RAG Search</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gmail Semantic Search</h1>
        
        <!-- Search Form -->
        <div class="form-container">
            <form id="searchForm" class="form-group">
                <!-- Date Range Selection -->
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Date Range Type</label>
                        <select id="dateRangeType" class="form-input">
                            <option value="custom">Custom Range</option>
                            <option value="month">Specific Month</option>
                            <option value="year">Entire Year</option>
                        </select>
                    </div>
                    
                    <!-- Custom Date Range -->
                    <div id="customDateRange" class="form-group">
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input type="text" id="startDate" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Date</label>
                            <input type="text" id="endDate" class="form-input">
                        </div>
                    </div>
                    
                    <!-- Month Selection -->
                    <div id="monthSelection" class="hidden form-group">
                        <div class="form-group">
                            <label class="form-label">Month</label>
                            <select id="month" class="form-input">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Year</label>
                            <input type="number" id="monthYear" class="form-input">
                        </div>
                    </div>
                    
                    <!-- Year Selection -->
                    <div id="yearSelection" class="hidden form-group">
                        <label class="form-label">Year</label>
                        <input type="number" id="year" class="form-input">
                    </div>
                </div>
                
                <!-- Search Query -->
                <div class="form-group">
                    <label class="form-label">Search Query</label>
                    <input type="text" id="searchQuery" placeholder="Enter your search query (e.g., 'credit card statements', 'AI related blogs')" 
                           class="form-input">
                </div>
                
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="results-container">
            <!-- Results will be dynamically inserted here -->
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
